<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnes-Hut N-Body Simulation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 3px;
        }
        label {
            margin-right: 10px;
        }
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
        #settings-panel {
            position: absolute;
            top: 50px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        input[type="range"] {
            width: 100%;
        }
        .settings-row {
            margin-bottom: 8px;
        }
        .settings-row label {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <canvas id="simulation"></canvas>
    <div id="fps">FPS: 0</div>
    <div id="controls">
        <div class="control-group">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="settingsBtn">Settings</button>
        </div>
        <div class="control-group">
            <label><input type="checkbox" id="showBodies" checked> Show Bodies</label>
            <label><input type="checkbox" id="showQuadtree"> Show Quadtree</label>
        </div>
        <div>
            <p>Particles: <span id="particleCount">0</span></p>
            <p>Instructions:</p>
            <ul>
                <li>Scroll to zoom</li>
                <li>Drag to pan</li>
                <li>Right-click to create particles</li>
                <li>Hold right-click and move in circles to increase mass</li>
            </ul>
        </div>
    </div>
    <div id="settings-panel">
        <h3>Simulation Settings</h3>
        <div class="settings-row">
            <label for="particleSlider">Particles:</label>
            <input type="range" id="particleSlider" min="100" max="10000" value="1000">
            <span id="particleValue">1000</span>
        </div>
        <div class="settings-row">
            <label for="thetaSlider">Theta:</label>
            <input type="range" id="thetaSlider" min="0.1" max="2" step="0.1" value="0.5">
            <span id="thetaValue">0.5</span>
        </div>
        <div class="settings-row">
            <label for="dtSlider">Time Step:</label>
            <input type="range" id="dtSlider" min="0.001" max="0.1" step="0.001" value="0.01">
            <span id="dtValue">0.01</span>
        </div>
        <button id="applySettings">Apply</button>
    </div>
    
    <script src="vector.js"></script>
    <script src="body.js"></script>
    <script src="quadtree.js"></script>
    <script src="simulation.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
