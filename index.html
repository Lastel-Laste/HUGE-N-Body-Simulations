<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnes-Hut N-Body Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #666;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #settings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 5px;
            z-index: 200;
            display: none;
        }
        .setting {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Bodies: <span id="bodyCount">0</span></div>
        <div>Quadtree Nodes: <span id="nodeCount">0</span></div>
    </div>
    
    <div id="controls">
        <button id="pauseBtn">Pause</button>
        <button id="settingsBtn">Settings</button>
        <button id="resetBtn">Reset</button>
    </div>
    
    <div id="settings">
        <h2>Settings</h2>
        <div class="setting">
            <label for="particleCount">Particle Count:</label>
            <input type="range" id="particleCount" min="1000" max="100000" step="1000" value="10000">
            <span id="particleCountValue">10000</span>
        </div>
        <div class="setting">
            <label for="theta">Theta (Accuracy):</label>
            <input type="range" id="theta" min="0.1" max="2.0" step="0.1" value="0.8">
            <span id="thetaValue">0.8</span>
        </div>
        <div class="setting">
            <label for="epsilon">Epsilon (Softening):</label>
            <input type="range" id="epsilon" min="0.1" max="10.0" step="0.1" value="1.0">
            <span id="epsilonValue">1.0</span>
        </div>
        <div class="setting">
            <label for="timeStep">Time Step:</label>
            <input type="range" id="timeStep" min="0.01" max="0.2" step="0.01" value="0.05">
            <span id="timeStepValue">0.05</span>
        </div>
        <div class="setting">
            <input type="checkbox" id="showQuadtree" value="false">
            <label for="showQuadtree">Show Quadtree</label>
        </div>
        <div class="setting">
            <button id="applySettings">Apply</button>
            <button id="closeSettings">Close</button>
        </div>
    </div>

    <!-- Load our JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
